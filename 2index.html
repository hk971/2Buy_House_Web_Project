<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Info to Google Sheet</title>
</head>
<body>
    <h1>Submit Your Information</h1>
    <form id="submitForm">
        <label for="propertyAddress">Property Address:</label><br>
        <input type="text" id="propertyAddress" name="propertyAddress" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // 确保DOM加载完成后执行代码
        document.addEventListener('DOMContentLoaded', function() {
            // Google Apps Script 部署的URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyVFFm3S40GRdxd83Xa9v4MHl7Y_vATFogMf39aPFt5RUYcPsFr9QJrWDFHyhNim2DlLw/exec';
            const form = document.getElementById('submitForm');

            // 为表单添加提交事件监听
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // 阻止表单默认提交行为

                // 将表单数据转换为FormData对象
                const formData = new FormData(form);

                // 使用fetch向Google Apps Script发送POST请求
                fetch(scriptURL, { method: 'POST', body: formData })
                    .then(response => alert('Success!'))
                    .catch(error => alert('Error!'));
            });
        });
    </script>
</body>
</html>
